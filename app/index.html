<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">BAAA LIDAR</a>
    </div>
  </div>
</nav>   
    <div class="container" >  
        <form role="form-horizontal" id="frm_validar" novalidate>
         
         <fieldset class="col-md-offset-1 col-md-5">  
             <legend>Datos personales</legend>                   
              <div class="form-group">
                <label for="nombre">Nombre <span class="glyphicon glyphicon-asterisk"></span></label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre">
              </div>
              <div class="form-group ">
                <label for="apellidos">Apellidos <span class="glyphicon glyphicon-asterisk"></span></label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos">
              </div>                   
              <div class="form-group ">
                <label for="email">Email <span class="glyphicon glyphicon-asterisk"></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@mail.com">
              </div> 
              <div class="form-group ">
                <label for="email2">Otra vez tu email <span class="glyphicon glyphicon-asterisk"></label>
                <input type="email" class="form-control" id="email2" name="email2" placeholder="ejemplo@mail.com">
              </div> 
              <div class="form-group ">
                <label for="pregunta">¿Cómo nos has conocido?</label>
                <select name="pregunta">
                  <option value="1">Prefiero no contestar</option>
                  <option value="2">Publicidad</option>
                  <option value="3">Profesionales del sector</option>
                  <option value="4">Internet</option>
                  <option value="5">A través de un amigo o conocido</option>
                </select>                
              </div>                         
            </fieldset>  
            
         <fieldset class="col-md-offset-1  col-md-5">  
             <legend>Datos de facturación:</legend>                   
              <div class="form-group">
                <label for="demandante">Demandante</label>
                <input type="radio" name="demandante" value="particular" checked>Particular
<input type="radio" name="demandante" value="empresa">Empresa                
              </div>
              <div class="form-group">
                <label for="nif">NIF <span class="glyphicon glyphicon-asterisk"></label>
                <input type="text" class="form-control" id="nif" name="nif">
              </div>
              <div class="form-group">
                <label for="nombre_empresa">Nombre <span class="glyphicon glyphicon-asterisk"></span></label>
                <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa">
              </div> 
              <div class="form-group">
                <label for="direccion">Dirección <span class="glyphicon glyphicon-asterisk"></span></label>
                <input type="text" class="form-control" id="direccion" name="direccion">
              </div>  
              <div class="form-group">
                <label for="cp">CP</label>
                <input type="text" class="form-control" id="cp" name="cp">
              </div>
              <div class="form-group">
                <label for="localidad">Localidad</label>
                <select name="localidad">
                  <option value="1">Prefiero no contestar</option>
                  <option value="2">Publicidad</option>
                  <option value="3">Profesionales del sector</option>
                  <option value="4">Internet</option>
                  <option value="5">A través de un amigo o conocido</option>
                </select>
              </div> 
              <div class="form-group">
                <label for="provincia">Provincia</label>
                <select name="provincia">
                  <option value="1">Prefiero no contestar</option>
                  <option value="2">Publicidad</option>
                  <option value="3">Profesionales del sector</option>
                  <option value="4">Internet</option>
                  <option value="5">A través de un amigo o conocido</option>
                </select>
              </div>
              <div class="form-group">
                <label for="pais">País</label>
                <input type="text" class="form-control" id="pais" name="pais">
              </div>
              <div class="form-group">
                <label for="iban">Iban</label>
                <input type="text" class="form-control" id="iban" name="iban">
              </div>
              <div class="form-group">
                <label for="pago">Forma de pago:</label>
                <select name="pago">
                  <option value="1">Mensual</option>
                  <option value="2">Trimestral</option>
                  <option value="3">Anual</option>
                </select>
              </div>                                                             
            </fieldset>       
                                               
         <fieldset class="col-md-offset-1  col-md-5">  
             <legend>Datos de acceso:</legend>  
              <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Introduce tu usuario">
              </div> 
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Introduce otra vez tu contraseña">                
              </div>                           
            </fieldset>                                                                                            
            <div class="form-group col-md-8">                  
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>  

            
        </form>
    </div>   

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
