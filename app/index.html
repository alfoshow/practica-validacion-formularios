<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">BAAA LIDAR </a>
    </div>
  </div>
</nav>   
   
   
    <div class="container" >  
        <form role="form-horizontal" id="frm_validar" novalidate>
         
         <fieldset class="col-md-offset-1 col-md-5">  
             <legend>Datos personales</legend>                   
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre">
              </div>
              <div class="form-group ">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos">
              </div>          
              <div class="form-group ">
                <label for="email">Edad</label>
                <input type="edad" class="form-control" id="edad" name="edad">
              </div>           
              <div class="form-group ">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@mail.com">
              </div> 
              <div class="form-group ">
                <label for="email2">Otra vez tu email</label>
                <input type="email" class="form-control" id="email2" name="email2" placeholder="ejemplo@mail.com">
              </div> 
              <div class="form-group ">
                <label for="pregunta">¿Cómo nos has conocido?</label>
                <select name="pregunta">
                  <option value="1">Prefiero no contestar</option>
                  <option value="2">Publicidad</option>
                  <option value="3">Profesionales del sector</option>
                  <option value="4">Internet</option>
                  <option value="5">A través de un amigo o conocido</option>
                </select>                
              </div>                         
            </fieldset>  
            
         <fieldset class="col-md-offset-1  col-md-5">  
             <legend>Datos de facturación:</legend>                   
              <div class="form-group">
                <label for="demandante">Demandante</label>
                <input type="radio" name="demandante" value="particular" checked>Particular
<input type="radio" name="demandante" value="empresa">Empresa                
              </div>
              <div class="form-group ">
                <label for="dni">CIF/DNI</label>
                <input type="text" class="form-control" id="dni" name="apellidos">
              </div>
              <div class="form-group">
                <input type="radio" name="nombre_empresa" value="particular" checked>Nombre
<input type="radio" name="nombre_empresa" value="empresa">Empresa                
              </div>                      
            </fieldset>                         
                                                
            <div class="form-group col-md-8">                  
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>  

            
        </form>
    </div>   

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
